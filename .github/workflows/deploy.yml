on:
  push:
    branches:
      - main
      - dev

name: ğŸš€ Deploy Website on Server

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v3

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        
    - name: ğŸ› ï¸ Run Build Process
      run: |
        npm install
        npm run build
    
    - name: ğŸ“‚ Sync Files (Production)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST_MAIN }}
        username: ${{ secrets.FTP_USER_MAIN }}
        password: ${{ secrets.FTP_PASS_MAIN }}

    - name: ğŸ“‚ Sync Files (Development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST_DEV }}
        username: ${{ secrets.FTP_USER_DEV }}
        password: ${{ secrets.FTP_PASS_DEV }}

    - name: ğŸ‘· Restart Server (Production)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST_MAIN }}
        username: ${{ secrets.SSH_USER_MAIN }}
        password: ${{ secrets.SSH_PASS_MAIN }}
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          pm2 stop all
          cd ${{ secrets.SSH_TARGET_MAIN }}
          npm install
          pm2 restart all

    - name: ğŸ‘· Restart Server (Development)
      if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST_DEV }}
        username: ${{ secrets.SSH_USER_DEV }}
        password: ${{ secrets.SSH_PASS_DEV }}
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          pm2 stop all
          cd ${{ secrets.SSH_TARGET_DEV }}
          npm install
          pm2 restart all
